<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="back">
        <svg class="arrow" viewBox="0 0 24 24">
          <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20"/>
        </svg>
      </div>
      <div class="title"><h1>Tic-Tac-Toe</h1></div>
      <div class="score">
        <p class="scoreText">Player: 0 Bot: 0</p>
      </div>
    </div>
    <div class="results"></div>
    </div>
    <div class="container">
      <h2>Select symbol</h2>
      <div class="symbols">
        <div class="x">x</div>
        <div class="o">o</div>
      </div>
    </div>
  </body>
</html>
